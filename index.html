	<h1>킹덤스토리 장수정보<span>Update 2016.6.21</span></h1>
	<div class="filter-area">
			<h2>필터</h2>
		  <div class="form-group">
		    <label for="dropdown1">나라</label>
				<select id="dropdown1">
				 <option value="">전체</option>
				  <option value="위">위나라</option>
				  <option value="촉">촉나라</option>
					<option value="오">오나라</option>
					<option value="한">한나라</option>
					<option value="황">황건적</option>
					<option value="이">이민족</option>
				</select>
	    </div>
		  <div class="form-group">
		    <label for="dropdown2">직업</label>
				<select id="dropdown2">
					<option value="">전체</option>
					<option value="맹장">맹장</option>
					<option value="용장">용장</option>
					<option value="명궁">명궁</option>

					<option value="책사">책사</option>
				</select>
		  </div>
	</div>
	

	<table id="kindom-data" class="display" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>나라</th>

				<th>스킬2</th>
				<th>기타</th>
			</tr>
		</thead>
	</table>
	<div class="skill-layer">
		<ul>
			<li><strong>무효화</strong> : 이로운 효과 제거</li>
			<li><strong>정화</strong> : 해로운 효과 제거</li>
			<li><strong>강인함</strong>: 해로운 효과 면역</li>
			<li><strong>보호막</strong> : 일정량의 피해흡수</li>
			<li><strong>침묵</strong> : 스킬사용 불가</li>
			<li><strong>청룡의수호</strong> : 일정 횟수의 피해면역</li>
			<li><strong>무적</strong> : 모든 피해면역</li>
			<li><strong>밀치기</strong> : 뒤로 밀어냄</li>
			<li><strong>수호</strong> : 적의 공격 무력화</li>
			<li><strong>징표</strong> : 모든 원거리 공격의 대상이됨</li>
			<li><strong>돌풍</strong> : 투사체를 튕겨냄</li>
		</ul>
	</div>
